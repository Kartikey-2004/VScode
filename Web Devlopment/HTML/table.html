<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <style>
      /* General table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-family: Arial, sans-serif;
      }

      /* Table header styling */
      th {
        background-color: #4caf50; /* Green background */
        color: white;
        text-align: left;
        padding: 10px;
        font-size: 16px;
      }

      /* Table cell styling */
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
        font-size: 14px;
      }

      /* Alternating row colors for better readability */
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* Hover effect on rows */
      tr:hover {
        background-color: #ddd;
      }

      /* Table borders */
      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      /* Styling for the table caption */
      caption {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
    <title>HTML TABLE</title>
  </head>
  <body>
    <h1>A basic table by HTML</h1>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>job</td>
          <td>salary</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>harry</td>
          <td>engineer</td>
          <td>10000</td>
        </tr>
        <tr>
          <td>luv</td>
          <td>programer</td>
          <td>30000</td>
        </tr>
        <tr>
          <td>sam</td>
          <td>ceo</td>
          <td>50000</td>
        </tr>
        <tr>
          <td colspan="2">thank</td>
          <td colspan="1">you</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
