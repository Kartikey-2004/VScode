<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flex box</title>
  <style>
    element.style {
      align-content: flex-start;
    }
    .container {
      border: 2px solid rgb(166, 43, 43);
      display: flex;
      height: 80vh;
      justify-content: center;
      align-items: center;
    }
    .item {
      background-color: #f1c40f;
      width: 40px;
      height: 40px;
      border: 2px solid black;
      margin: 10px;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </main>
</body>
</html>
